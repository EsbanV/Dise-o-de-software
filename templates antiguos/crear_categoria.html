<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Categoría</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Crear Categoría</h1>
        <p>Usuario: {{ session['user'] }}</p>
    </header>
    <main>
        <form action="{{ url_for('crear_categoria', cuenta_id=cuenta_id) }}" method="POST">
            <!-- Protección CSRF -->
            {{ csrf_token() }}
            
            <div class="form-group">
                <label for="nombre_categoria">Nombre:</label>
                <input type="text" id="nombre_categoria" name="nombre_categoria" required placeholder="Ingrese el nombre de la categoría">
            </div>

            <button type="submit" class="btn">Crear</button>
        </form>
        <a href="{{ url_for('index') }}" class="btn-back">Regresar</a>
    </main>

    <footer>
        <p>&copy; Gestor de Presupuestos 2024. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
