<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Presupuesto</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Crear Presupuesto</h1>
        <p>Usuario: {{ session['user'] }}</p>
    </header>
    <main>
        <form action="{{ url_for('crear_presupuesto', categoria_id=categoria_id) }}" method="POST">
            <!-- ProtecciÃ³n CSRF -->
            {{ csrf_token() }}
            
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required placeholder="Ingrese el nombre del presupuesto">
            </div>

            <div class="form-group">
                <label for="monto">Monto:</label>
                <input type="number" id="monto" name="monto" step="0.01" required placeholder="Ingrese el monto del presupuesto">
            </div>

            <div class="form-group">
                <label for="banco">Banco:</label>
                <input type="text" id="banco" name="banco" required placeholder="Ingrese el nombre del banco">
            </div>

            <button type="submit" class="btn">Crear</button>
        </form>
        <a href="{{ url_for('index') }}" class="btn-back">Regresar</a>
    </main>

    <footer>
        <p>&copy; Gestor de Presupuestos 2024. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
