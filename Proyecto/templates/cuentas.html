<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Cuentas Bancarias</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Mis Cuentas Bancarias</h1>
    </header>
    <main>
        <h2>Crear nueva cuenta</h2>
        <form method="post" action="{{ url_for('cuenta_rutas.crear_cuenta_vista') }}">
            <label for="nombre">Nombre de la cuenta:</label>
            <input type="text" name="nombre" required>
            <label for="saldo_inicial">Saldo inicial:</label>
            <input type="number" name="saldo_inicial" value="0" step="0.01" required>
            <button type="submit">Crear cuenta</button>
        </form>
        <h2>Lista de cuentas</h2>
        <ul>
            {% for cuenta in cuentas %}
                <li>
                    {{ cuenta.nombre }} - Saldo: {{ cuenta.saldo }} 
                    (ID: {{ cuenta.id }})
                </li>
            {% else %}
                <li>No hay cuentas registradas.</li>
            {% endfor %}
        </ul>
    </main>
    <footer>
        <p>&copy; Gestor de Presupuestos 2024. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
