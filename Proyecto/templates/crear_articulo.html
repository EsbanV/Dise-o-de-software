<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Artículo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Crear Artículo</h1>
    </header>
    <main>
        <div class="container mt-5">
            <h2>Crear Artículo</h2>
            <form method="POST" enctype="multipart/form-data" aria-label="Formulario para crear un artículo">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                <div class="form-group">
                    <label for="titulo">Título</label>
                    <input type="text" class="form-control" id="titulo" name="titulo" required placeholder="Ingrese el título del artículo" title="Ingrese un título para el artículo">
                </div>

                <div class="form-group">
                    <label for="contenido">Contenido</label>
                    <textarea class="form-control" id="contenido" name="contenido" rows="4" required placeholder="Escriba el contenido aquí" title="Ingrese el contenido del artículo"></textarea>
                </div>

                <div class="form-group">
                    <label for="categoria">Categoría</label>
                    <select class="form-control" id="categoria" name="categoria" required title="Seleccione una categoría para el artículo">
                        <option value="">Seleccione una categoría</option>
                        {% for categoria in categorias %}
                            <option value="{{ categoria.id }}">{{ categoria.nombre }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="imagen">Imagen (opcional)</label>
                    <input type="file" class="form-control" id="imagen" name="imagen" title="Puede subir una imagen opcional">
                </div>

                <button type="submit" class="btn btn-primary mt-3">Crear Artículo</button>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; Gestor de Presupuestos 2024. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
