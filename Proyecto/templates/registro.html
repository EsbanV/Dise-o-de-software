<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Página de Registro</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>
<body>
  <nav class="navbar">
    <div class="logo">Mi Aplicación</div>
    <ul class="nav-links">
      <li><a href="#home">Inicio</a></li>
      <li><a href="#about">Acerca de</a></li>
      <li><a href="#services">Servicios</a></li>
      <li><a href="#contact">Contacto</a></li>
      <li><a href="{{ url_for('usuario_rutas.login') }}" class="btn-login">Iniciar Sesión</a></li>
    </ul>
  </nav>

  <div class="hero-bg">
    <div class="form-container">
      <h2>Registro</h2>
      <form action="{{ url_for('usuario_rutas.registrar_usuario') }}" method="post">
        <label for="nombre">Nombre</label>
        <div class="input-field">
          <input type="text" id="nombre" name="nombre" required />
        </div>

        <label for="correo">Correo Electrónico</label>
        <div class="input-field">
          <input type="email" id="correo" name="correo" required />
        </div>

        <label for="password">Contraseña</label>
        <div class="input-field">
          <input type="password" id="password" name="password" required />
        </div>

        <button type="submit" class="btn-register">Registrarse</button>

        <p class="switch-page">
          ¿Ya tienes cuenta? <a href="{{ url_for('usuario_rutas.login') }}">Inicia sesión aquí</a>
        </p>
      </form>
    </div>
  </div>
</body>
</html>
