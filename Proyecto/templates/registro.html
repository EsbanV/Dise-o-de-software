<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Registro</title>
</head>
<body>
    <header>
        <h1>Crea una cuenta</h1>
    </header>

    <main class="formulario-container">
        {% with mensajes = get_flashed_messages(with_categories=true) %}
            {% if mensajes %}
                <ul class="flashes">
                    {% for categoria, msg in mensajes %}
                        <li class="{{ categoria }}">{{ msg }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        
        <form action="{{ url_for('usuario_rutas.registrar_usuario') }}" method="post" class="formulario">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" required>

            <label for="correo">Correo Electrónico:</label>
            <input type="email" name="correo" id="correo" required>

            <label for="password">Contraseña:</label>
            <input type="password" name="password" id="password" required>

            <button type="submit">Registrarse</button>
        </form>
        
        <p>¿Ya tienes cuenta? <a href="{{ url_for('usuario_bp.login') }}">Inicia sesión aquí</a></p>
    </main>
</body>
</html>
