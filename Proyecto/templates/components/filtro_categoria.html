<div class="card" style="margin-bottom: 2rem;">
  <h3 style="margin-bottom: 1rem;">Filtrar Categorías</h3>
  <div class="search-filter">
    <div class="form-group" style="flex: 1;">
      <label for="filtro-cuenta">Cuenta Bancaria:</label>
      <select id="filtro-cuenta" name="cuenta_id">
        <option value="">Todas</option>
        {% for cuenta in cuentas %}
        <option value="{{ cuenta.id }}" {% if cuenta.id == cuenta_id %}selected{% endif %}>{{ cuenta.nombre }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="form-group" style="flex: 1;">
      <label for="filtro-tipo">Tipo de Categoría:</label>
      <select id="filtro-tipo" name="tipo">
        <option value="">Todos</option>
        <option value="INGRESO" {% if tipo == 'INGRESO' %}selected{% endif %}>Ingreso</option>
        <option value="GASTO" {% if tipo == 'GASTO' %}selected{% endif %}>Gasto</option>
      </select>
    </div>
  </div>
</div>
