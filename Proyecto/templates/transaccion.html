<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registrar Transacci√≥n</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <div class="dashboard-container">
    <aside class="sidebar">
      <div class="logo">FlaskBank</div>
      <nav class="menu">
        <a href="{{ url_for('index_rutas.home') }}"><i class="fas fa-home"></i> Inicio</a>
        <a href="{{ url_for('cuenta_rutas.gestionar_cuentas') }}"><i class="fas fas fa-credit-card"></i> Tarjetas</a>
        <a href="{{ url_for('usuario_rutas.logout') }}"><i class="fas fa-sign-out-alt"></i> Cerrar Sesi√≥n</a>
      </nav>
    </aside>

    <main class="main-content">
      <header class="dashboard-header">
        <h2>Registrar Transacci√≥n</h2>
      </header>

      <div class="card" style="margin-bottom: 2rem;">
        <h3>Seleccionar Cuenta</h3>
        <div class="form-group">
          <label for="cuenta_id">Cuenta:</label>
          <select name="cuenta_id" id="cuenta_id" required>
            <option value="">Seleccione una cuenta</option>
            {% for cuenta in cuentas %}
              <option value="{{ cuenta.id }}">{{ cuenta.nombre }} (Saldo: {{ cuenta.saldo }})</option>
            {% endfor %}
          </select>
        </div>
      </div>

      <div class="card" id="transaccion-form-container" style="display: none">
        <h3>Registrar Nueva Transacci√≥n</h3>
        <form method="POST" id="form-transaccion">
          <input type="hidden" value="{{ cuenta_id }}" name="cuenta_id" id="form_cuenta_id">

          <div class="form-group">
            <label for="categoria_id">Categor√≠a:</label>
            <select name="categoria_id" id="categoria_id" required>
              <option value="">Seleccione una categor√≠a</option>
            </select>
          </div>

          <div class="form-group">
            <label for="monto">Monto:</label>
            <input type="number" step="0.01" name="monto" required />
          </div>

          <div class="form-group">
            <label for="descripcion">Descripci√≥n:</label>
            <input type="text" name="descripcion"/>
          </div>

          <div class="form-actions">
            <button type="submit" class="btn-primary"><i class="fas fa-save"></i> Registrar Transacci√≥n</button>
          </div>
        </form>
      </div>
    </main>
  </div>

  <script>
document.addEventListener('DOMContentLoaded', () => {
  const formTransaccion = document.getElementById('form-transaccion');

  if (formTransaccion) {
    formTransaccion.addEventListener('submit', async (e) => {
      e.preventDefault();

      const cuentaId = formTransaccion.cuenta_id.value;
      const categoriaId = formTransaccion.categoria_id.value;
      const monto = formTransaccion.monto.value;
      const descripcion = formTransaccion.descripcion.value;

      try {
        const res = await fetch('/api/registrar', {
          method: 'POST',
          credentials: 'include',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            cuenta_id: cuentaId,
            categoria_id: categoriaId,
            monto: parseFloat(monto),
            descripcion: descripcion
          })
        });

        if (!res.ok) throw new Error(await res.text());

        const resultado = await res.json();
        alert('‚úÖ Transacci√≥n registrada exitosamente');

        // üëá Actualiza el saldo mostrado en el <option> seleccionado
        const option = document.querySelector(`#cuenta_id option[value="${cuentaId}"]`);

        if (option && resultado.nuevo_saldo !== undefined) {
          const nombreLimpio = option.textContent.split(' (')[0];
          option.textContent = `${nombreLimpio} (Saldo: ${parseFloat(resultado.nuevo_saldo).toFixed(2)})`;
        }

        formTransaccion.reset();

      } catch (err) {
        alert("‚ùå Error al registrar transacci√≥n: " + err.message);
        console.error(err);
      }
    });
  }
});


    document.getElementById('cuenta_id').addEventListener('change', async function () {
      const cuentaId = this.value;
      const formContainer = document.getElementById('transaccion-form-container');
      const categoriaSelect = document.getElementById('categoria_id');
      const formCuentaId = document.getElementById('form_cuenta_id');

      if (!cuentaId) {
        formContainer.style.display = 'none';
        categoriaSelect.innerHTML = '<option value="">Seleccione una categor√≠a</option>';
        return;
      }

      try {
        const response = await fetch(`/api/categorias?cuenta_id=${cuentaId}`, {
          method: 'GET',
          credentials: 'include'
        });

        if (!response.ok) throw new Error('Error al obtener las categor√≠as');
        const categorias = await response.json();

        categoriaSelect.innerHTML = '<option value="">Seleccione una categor√≠a</option>';
        categorias.forEach(cat => {
          const option = document.createElement('option');
          option.value = cat.id;
          option.textContent = `${cat.nombre} (${cat.tipo})`;
          categoriaSelect.appendChild(option);
        });

        formCuentaId.value = cuentaId;
        formContainer.style.display = 'block';
      } catch (error) {
        console.error(error);
        alert('No se pudieron cargar las categor√≠as.');
      }
    });

    
  </script>
</body>
</html>
