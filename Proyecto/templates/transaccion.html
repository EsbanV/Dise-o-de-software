<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registrar Transacción</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <div class="dashboard-container">
    <aside class="sidebar">
      <div class="logo">MÍAPP</div>
      <nav class="menu">
        <a href="{{ url_for('index_rutas.home') }}"><i class="fas fa-home"></i> Inicio</a>
        <a href="{{ url_for('cuenta_rutas.gestionar_cuentas') }}"><i class="fas fas fa-credit-card"></i> Tarjetas</a>
        <a href="{{ url_for('usuario_rutas.logout') }}"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</a>
      </nav>
    </aside>

    <main class="main-content">
      <header class="dashboard-header">
        <h2>Registrar Transacción</h2>
      </header>

      <div class="card" style="margin-bottom: 2rem;">
        <h3>Seleccionar Cuenta</h3>
        <form method="GET" action="{{ url_for('transaccion_rutas.registrar_transaccion') }}">
          <div class="form-group">
            <label for="cuenta_id">Cuenta:</label>
            <select name="cuenta_id" id="cuenta_id" required>
              {% for cuenta in cuentas %}
                <option value="{{ cuenta.id }}" {% if cuenta_id == cuenta.id %}selected{% endif %}>
                  {{ cuenta.nombre }} (Saldo: {{ cuenta.saldo }})
                </option>
              {% endfor %}
            </select>
          </div>
          <div class="form-actions">
            <button type="submit" class="btn-primary"><i class="fas fa-arrow-down"></i> Cargar Categorías</button>
          </div>
        </form>
      </div>

      {% if categorias %}
      <div class="card">
        <h3>Registrar Nueva Transacción</h3>
        <form method="POST" action="{{ url_for('transaccion_rutas.registrar_transaccion') }}">
          <input type="hidden" name="cuenta_id" value="{{ cuenta_id }}">

          <div class="form-group">
            <label for="categoria_id">Categoría:</label>
            <select name="categoria_id" id="categoria_id" required>
              {% for cat in categorias %}
                <option value="{{ cat.id }}">{{ cat.nombre }} ({{ cat.tipo }})</option>
              {% endfor %}
            </select>
          </div>

          <div class="form-group">
            <label for="monto">Monto:</label>
            <input type="number" step="0.01" name="monto" required />
          </div>

          <div class="form-group">
            <label for="descripcion">Descripción:</label>
            <input type="text" name="descripcion"/>
          </div>

          <div class="form-actions">
            <button type="submit" class="btn-primary"><i class="fas fa-save"></i> Registrar Transacción</button>
          </div>
        </form>
      </div>
      {% endif %}
    </main>
  </div>
</body>
</html>
