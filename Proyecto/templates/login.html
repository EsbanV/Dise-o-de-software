<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Iniciar Sesión</h1>
    </header>

    <main class="form-container">
        {% with mensajes = get_flashed_messages(with_categories=true) %}
            {% if mensajes %}
                <ul class="flashes">
                    {% for categoria, msg in mensajes %}
                        <li class="{{ categoria }}">{{ msg }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('usuario_bp.login') }}" method="post" class="formulario">
            <label for="correo">Correo:</label>
            <input type="email" id="correo" name="correo" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit" class="btn">Ingresar</button>
        </form>

        <div class="acciones">
            <p>¿No tienes cuenta? <a href="{{ url_for('usuario_bp.registrar_usuario') }}">Regístrate aquí</a></p>
            <p>¿Olvidaste tu contraseña? <a href="{{ url_for('usuario_bp.recuperar_password') }}">Recupérala</a></p>
        </div>
    </main>
</body>
</html>
