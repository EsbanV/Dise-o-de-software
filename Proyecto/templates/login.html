<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"/>
</head>
<body>
    <!-- Navbar (igual al de registro.html) -->
    <nav class="navbar">
        <div class="logo">FlaskBank</div>
        <ul class="nav-links">
            <li><a href="{{ url_for('usuario_rutas.acerca_de') }}">Acerca de</a></li>
            <li><a href="{{ url_for('usuario_rutas.registrar_usuario') }}" class="btn-login">Registrarse</a></li>
        </ul>
    </nav>

    <!-- Fondo e imagen como en registro -->
    <div class="hero-bg">
        <div class="form-container">
            <h2>Iniciar Sesión</h2>

            <form action="{{ url_for('usuario_rutas.login') }}" method="post">
                <label for="correo">Correo Electrónico</label>
                <div class="input-field">
                    <input type="email" id="correo" name="correo" required>
                </div>

                <label for="password">Contraseña</label>
                <div class="input-field">
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit" class="btn-register">Ingresar</button>

                <p class="switch-page">
                    ¿No tienes cuenta? <a href="{{ url_for('usuario_rutas.registrar_usuario') }}">Regístrate aquí</a><br>
                    ¿Olvidaste tu contraseña? <a href="#">Recupérala</a>
                </p>
            </form>
        </div>
    </div>
</body>
</html>
