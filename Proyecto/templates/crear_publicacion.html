<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crear Nueva Publicación</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/crear_publicacion.css') }}">
</head>
<body>
  <div class="page-content form-page">
    <div class="form-container">
      <h1 class="form-title">Crear Nueva Publicación</h1>

      {% if error %}
        <div class="alert-error">{{ error }}</div>
      {% endif %}

      <form action="{{ url_for('publicacion_rutas.crear_publicacion') }}" method="post">
        <div class="form-group">
          <label for="titulo">Título</label>
          <input
            type="text"
            id="titulo"
            name="titulo"
            value="{{ request.form.titulo or '' }}"
            required
          >
        </div>

        <div class="form-group">
          <label for="contenido">Contenido</label>
          <textarea
            id="contenido"
            name="contenido"
            rows="6"
            required
          >{{ request.form.contenido or '' }}</textarea>
        </div>

        <button type="submit" class="btn-primary">Publicar</button>
      </form>
    </div>
  </div>
</body>
</html>
