<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Vincular Banco</title>
</head>
<body>
    <header>
        <div class="perfil">
            <img src="{{ url_for('static', filename='img/user.jpg') }}" alt="Perfil">
            <p>Usuario: {{ session['user'] }}</p>
        </div>
        <h1>Vincular Banco</h1>
        <nav class="inicio">
            <ul>
                <li><a href="{{ url_for('index') }}">Inicio</a></li>
                <li><a href="{{ url_for('logout') }}">Cerrar Sesi√≥n</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form action="{{ url_for('guardar_banco') }}" method="post">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

            <label for="nombre_banco">Nombre del Banco:</label>
            <input type="text" id="nombre_banco" name="nombre_banco" required aria-label="Nombre del Banco">

            <label for="presupuesto_inicial">Presupuesto Inicial:</label>
            <input type="number" id="presupuesto_inicial" name="presupuesto_inicial" required step="0.01" min="0.01" aria-label="Presupuesto Inicial">

            <button type="submit">Guardar</button>
        </form>

        {% if mensaje %}
            <div class="alerta">{{ mensaje }}</div>
        {% endif %}
    </main>

    <footer>
        <p>&copy; Gestor de Presupuestos 2024. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
